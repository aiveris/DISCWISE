<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiskWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="dark-theme">
    <div class="app-container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
                </svg>
                <h1>DiskWise</h1>
            </div>
            <div class="actions">
                <div class="search-container">
                    <svg viewBox="0 0 24 24" width="18" height="18" class="search-icon">
                        <path fill="currentColor"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="text" id="search-input" placeholder="Search in this folder...">
                </div>
                <button id="select-btn" class="primary-btn">
                    <span>Select Folder</span>
                </button>
            </div>
        </header>

        <main>
            <div id="welcome-screen" class="screen">
                <div class="hero">
                    <h2>Clean Up Your Space</h2>
                    <p>Select a directory to see which files and folders are taking up the most room.</p>
                </div>
            </div>

            <div id="results-screen" class="screen hidden">
                <div class="path-banner">
                    <button id="back-btn" class="icon-btn" title="Go Back">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor"
                                d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                        </svg>
                    </button>
                    <span id="current-path">/Users/Documents</span>
                </div>
                <div class="list-header">
                    <div class="col-name">Name</div>
                    <div class="col-size" id="sort-size">Size â†•</div>
                </div>
                <div id="results-list" class="results-list">
                    <!-- Items will be injected here -->
                </div>
            </div>

            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Scanning files...</p>
            </div>
        </main>

        <!-- Custom Context Menu -->
        <div id="context-menu" class="context-menu hidden">
            <div class="menu-item" id="menu-open">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />
                </svg>
                <span id="open-text">Open</span>
            </div>
            <div class="menu-item" id="menu-reveal">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H11L13,5H19A2,2 0 0,1 21,7V19A2,2 0 0,1 19,21M12,18L18,12L12,6V10H7V14H12V18Z" />
                </svg>
                <span>Show in Explorer</span>
            </div>
            <div class="separator"></div>
            <div class="menu-item delete" id="menu-delete">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19V4M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
                <span>Delete</span>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3>Delete Confirmation</h3>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <strong id="delete-item-name"></strong>?</p>
                    <p class="warning-text">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button id="cancel-delete" class="secondary-btn">Cancel</button>
                    <button id="confirm-delete" class="danger-btn">Delete Forever</button>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
